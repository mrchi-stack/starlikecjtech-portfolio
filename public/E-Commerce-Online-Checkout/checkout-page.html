
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>

<body>
  <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <figure>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A cube not arranged with a white background."/>
    </figure>
    <p>A cube</p>
    <p>19.99$</p>
  </section>

  <section>
      <h2>Payment Information</h2>
      <form>
        <label for="card-name">Cardholder name:</label>
        <input id="card-name" name="card-name" type="text" required aria-required="true"/><br/>
        <label for="card-number">Card number:</label>
        <input id="card-number" name="card-number" type="number" required aria-required="true"/><br/>
        <label for="expiry-date">Expiry date:</label>
        <input id="expiry-date" type="text" name="expiry-date" placeholder="MM/YYYY" required aria-required="true"/><br/>
        <label for="CVV">CVV</label>
        <input id="CVV" type="number" name="CVV" required aria-required="true"/>
      </form>
  </section>
</body>
